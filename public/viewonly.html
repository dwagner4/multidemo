<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Veiw</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
		</style>
    <script src="js/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src="modules/environments/planegrid.js"></script>
    <script src="modules/lighting/hemilight.js"></script>
    <script src="modules/cameras/orbitmodule.js"></script>
    <script src="modules/objects/boxObj.js"></script>
	</head>

  <body>
    <script>
      window.addEventListener( 'resize', onWindowResize, false );
      let container = document.body;

      let renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.shadowMap.enabled = true;
      container.appendChild( renderer.domElement );

      let scene = new THREE.Scene();
      scene.background = new THREE.Color( 0x202020 );
      scene.fog = new THREE.Fog( 0x202020, 200, 1000 );

      let world = {};

      let camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );

      attachControls( camera );
      makeLights( scene, world );
      makeBackground( scene, world );
      makeObjects ( scene, world );

      animate();


      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
      }

    </script>
  </body>
</html>
