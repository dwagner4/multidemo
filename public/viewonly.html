    <script>
      window.addEventListener( 'resize', onWindowResize, false );
      let container = document.body;

      let renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.shadowMap.enabled = true;
      container.appendChild( renderer.domElement );

      let scene = new THREE.Scene();
      scene.background = new THREE.Color( 0x202020 );
      scene.fog = new THREE.Fog( 0x202020, 200, 1000 );

      let world = {};

      let camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );

      attachControls( camera );
      makeLights( scene, world );
      makeBackground( scene, world );
      makeObjects ( scene, world );



      animate();


      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
      }

    </script>
